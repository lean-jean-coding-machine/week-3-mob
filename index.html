<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <title>Gotta Pet Them All!</title>
</head>

<body>
    <header>
        <h1>Gotta Pet Them All!</h1>
        <h2>Sign up below to increase your mood!</h2>
    </header>
    <main>
        <form>
            <label for="username">Please enter your name:</label>
            <input id="username" type="text">

            <fieldset>
                <legend>Pick your adventure buddy!</legend>
                <label for="dog">
                    <input type="radio" name="dog" id="dog">
                    Dog
                </label>
                <label for="cat">
                    <input type="radio" name="cat" id="cat" required>
                    Cat
                </label>
                <label for="Bunny">
                    <input type="radio" name="bunny" id="bunny">
                    Bunny
                </label>
                <label for="lizard">
                    <input type="radio" name="lizard" id="lizard">
                    Lizard
                </label>
            </fieldset>

            <button>Start your adventure!</button>
        </form>
    </main>
</body>

</html>
